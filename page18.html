<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="form1">
        <fieldset>
            <label for="fname"></label><br>
            <input type="text" id="fname" name="fname" value="Jan"><br><br>
            <input type="submit" value="Wyślij"><br>
        </fieldset>
    </form>
    <hr>
    <label for="lanme">nazwisko (po za formularzem ale należy do niego po przez użycie atrybutu form dla input z id formularza)</label><br>
    <input type="text" name="lname" id="lname" form="form1">
    <hr><hr>
    <form action="" method="GET">
        <label for="name">imie</label><br>
        <input type="text" name="name" id="name"><br>
        <label for="lname">nazwisko</label><br>
        <input type="text" name="lname" id="lname"><br><br>
        <label for="phone_number">numer telefonu</label><br>
        <input type="tel" name="phone_number" id="phone_number" maxlength="9" pattern="[0-9]{9}" oninvalid="setCustomValidity('wymagany jest format 9 cyfr: 00000000')"><br>
        <input type="submit" value="standardowe kodowanie"><br><br>
        <input type="submit" formenctype="multipart/form-data" value="kodowanie multipart/form-data"><br><br>
        <input type="submit" value="Wyślij metodą GET"><br><br>
        <input type="submit" value="Wyślij metodą POST" formmethod="POST"><br><br>
        <input type="submit" value="wyślij do nowego okna/zakładki" formtarget="_blank"><br><br>
        <input type="submit" value="wyśli bez validacji formularza" formnovalidate>
    </form>

</body>
</html>
