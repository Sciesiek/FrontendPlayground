<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/page16.css">
</head>

<body>
    <form>
        <label for="login">Login</label><br>
        <input type="text" name="login" id="login" value="none"><br>
        <label for="password">hasło</label><br>
        <input type="text" name="password" id="password" disabled><br>
        <input type="submit" value="Zatwierdź">
        <input type="reset" value="Odśwież">
    </form>
    <br><br>
    <form action="">
        <input type="checkbox" name="" id="vechicle1" checked="true">
        <label for="vechicle1">samochód</label>
        <br>
        <input type="checkbox" name="" id="vechicle2">
        <label for="vechicle2">rower</label>
        <br>
        <input type="checkbox" name="" id="vechicle3">
        <label for="vechicle3">łódź</label>
        <br>
        <input type="checkbox" name="" id="vechicle4">
        <label for="vechicle4">helikopter</label>
        <br>
        <input type="submit" value="Zatwierdź">
    </form>
    <br><br>
    <form action="">
        <input type="button" value="click me" onclick="alert('clicked button!!!')">
    </form>
    <br><br>
    <form action="">
        <label for="favcolor">ulubiony kolor</label>
        <input type="color" name="favcolor" id="favcolor"><br>
        <label for="birthday">urodziny</label><br>
        <input type="date" name="bday" id="birthday"><br>
        <label for="dtime">czas zgonu</label><br>
        <input type="datetime-local" name="dtime" id="dtime">
    </form>
    <br><br>
    <form action="">
        <label for="datemax">wybierz date przed 2000</label>
        <input type="date" name="datemax" id="datemax" max="2000-01-01">
        <label for="datemin">wybierz date po 2021</label>
        <input type="date" name="datemin" id="datemin" min="2021-01-01">
    </form>
    <br><br>
    <form action="">
        <label for="e">input email</label>
        <input type="email" name="e" id="e"><br>
        <input type="file" name="file_in" id="file_in"><br><br>
        <input type="submit" value="zatwierdz">
    </form>
    <br><br>
    <form action="">
        <label for="bday">Wybierz miesiac urodzin</label><br>
        <input type="month" name="bday" id="bday"><br>
        <label for="quantity">ilość</label><br>
        <input type="number" name="quantity" id="quantity" min="1" max="5" value="3"><br>
    </form>
    <br><br>
    <form action="">
        <label for="vol">głośność</label><br>
        <input type="range" name="vol" id="vol" min="0" max="100"><br>
        <label for="gsearch">Wyszukaj</label>
        <input type="search" name="gsearch" id="gsearch">
    </form>
    <br><br>
    <form action="">
        <label for="phone">phone</label>
        <input type="tel" name="phone" id="phone" pattern="[0-9]{3} [0-9]{2} [0-9]{3}"><br>
        <input type="time" name="timing" id="timing"><br>
        <label for="site">podaj strone internetową</label><br>
        <input type="url" name="site" id="site"><br><br>
        <label for="week"></label>
        <input type="week" name="week" id="week">
        <input type="submit" value="accept">
    </form>

</body>

</html>
