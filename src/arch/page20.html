<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/page19.css">
</head>
<body>
    <div>
        <svg width="100" height="100" class="canvas">
            <circle cx="50" cy="50" r="48" stroke="blue" fill="yellow" />
        </svg>
        <svg width="320" height="80" class="canvas"> 
            <rect width="300" height="71" fill="red" stroke="black" />
        </svg>
        <svg class="canvas" height="220" width="220">
            <polygon id="star" points="100,10 40,198 190,78 10,78 160,198"/>
        </svg>

    </div>
    <div>
        <button id="play_pause" onclick="playPause()">play/pause</button>
        <button id="change_size" onclick="changeSize()">change video size</button>
        <hr>
        <video src="/mov/mov_bbb.mp4" controls width="520" id="myVideo"></video>
        
    </div>
    <script>
        var video = document.getElementById('myVideo');
        function playPause(){
            video.paused ? video.play() : video.pause(); 
        }

        var i = 1;
        function changeSize(){
            switch(i){
                case 1:
                    video.width = 360;
                    i = 2;
                    break;
                case 2:
                    video.width = 520;
                    i = 3;
                    break;
                case 3:
                    video.width = 1080
                    i = 1;
                    break;
            };
        }


    </script>
</body>
</html>
